<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<script src="../bower_components/lodash/lodash.min.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src='./js/main.js'></script>
<script src='./js/Controllers/MapController.js'></script>
<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvzb0OWTF0DNjkalsD7bTtqldwmNvOftE">
</script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
<script type="text/javascript" src="./js/map.js"></script>
<body ng-app='main'>
	<div id ="main_box">
		<h1 id="name">Neighborhood Numbers</h1>
		<div ng-controller='MapController as MapCtrl'>
			<div id="map-canvas">
			</div>
			<form ng-submit='MapCtrl.lookup()'>
				<input ng-model='MapCtrl.address' type='text' placeholder="Enter Address" id="address"></input>
			</form>
			<div>
					{{MapCtrl.url}}
			</div>
			</form>
			<div ng-repeat="hospital in MapCtrl.hopsitals">
				{{hospital}}
			</div>
			<div ng-repeat="school in MapCtrl.schools">
				{{school}}
			</div>
		</div>
	</div>
</body>

</html>
